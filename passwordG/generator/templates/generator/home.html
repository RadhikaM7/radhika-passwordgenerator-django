<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Password Generator for Radhika {{ surname }} </h1>
    <form action="{% url 'password' %}">

        <!--
        Ways to navigate to different urls
        1. typing the url name directly <form action="password"> and in the urls file we will have something like
        path('password/', views.password). By using this way we are actually giving the path name
        2. <form action="{% url 'password' %}"> by using url tag, by using this way we can just give the name
        we specified for the URL path in urls file
         path('generatedPassword/',views.password, name ="password")
        -->

        <select name="length" id="length">
            <option value="6" >6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br>
    <a href="{% url 'about' %}">Go to About Page</a>
    </div>
</body>
</html>
